<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <style>
        *{
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  h1 {
    background-color: #081b31;
    color: #fff;
    height: 5rem;
    line-height: 5rem;
  }
  
  .choice {
    height: 165px;
    width: 165px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .choice:hover {
    cursor: pointer;
    background-color: #081b31;
  }
  
  img {
    height: 150px;
    width: 150px;
    object-fit: cover;
    border-radius: 50%;
  }
  
  .choices {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    margin-top: 5rem;
  }
  
  .score-board {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    margin-top: 3rem;
    gap: 5rem;
  }
  
  #user-score,
  #comp-score {
    font-size: 4rem;
  }
  
  .msg-container {
    margin-top: 5rem;
  }
  
  #msg {
    background-color: #081b31;
    color: #fff;
    font-size: 2rem;
    display: inline;
    padding: 1rem;
    border-radius: 1rem;
  }
  body{
    background-image: url(https://wallpapers.com/images/hd/naruto-background-423q102rdslu9o0i.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }


/* Common styles */

/* For screens smaller than 768px */
@media screen and (max-width: 767px) {
  .choice {
    height: 100px;
    width: 100px;
  }

  img {
    height: 80px;
    width: 80px;
  }

  .choices {
    flex-direction: column;
    gap: 1.5rem;
    margin-top: 3rem;
  }

  .score-board {
    flex-direction: column;
    font-size: 1.5rem;
    margin-top: 2rem;
    gap: 2rem;
  }

  #user-score,
  #comp-score {
    font-size: 3rem;
  }

  .msg-container {
    margin-top: 3rem;
  }

  #msg {
    font-size: 1.5rem;
    padding: 0.8rem;
  }
}

/* For screens between 768px and 1023px */
@media screen and (min-width: 768px) and (max-width: 1023px) {
  /* Adjust styles for this range of screen sizes */
}

/* For screens larger than 1023px */
@media screen and (min-width: 1024px) {
  /* Adjust styles for larger screens */
}

  
  
    </style>
    
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/rock.png" alt="">
            
        </div>
        <div class="choice" id="paper">
            <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/paper.png" alt="">
            
        </div>
        <div class="choice" id="scissors">
            <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
</body>
<script>
    let userScore = 0;
let compScore = 0;

const choices = document.querySelectorAll(".choice");
const msg = document.querySelector("#msg");

const userScorePara = document.querySelector("#user-score");
const compScorePara = document.querySelector("#comp-score");

const genCompChoice = () => {
  const options = ["rock", "paper", "scissors"];
  const randIdx = Math.floor(Math.random() * 3);
  return options[randIdx];
};

const drawGame = () => {
  msg.innerText = "Game was Draw. Play again.";
  msg.style.backgroundColor = "#081b31";
};

const showWinner = (userWin, userChoice, compChoice) => {
  if (userWin) {
    userScore++;
    userScorePara.innerText = userScore;
    msg.innerText = `You win! Your ${userChoice} beats ${compChoice}`;
    msg.style.backgroundColor = "green";
  } else {
    compScore++;
    compScorePara.innerText = compScore;
    msg.innerText = `You lost. ${compChoice} beats your ${userChoice}`;
    msg.style.backgroundColor = "red";
  }
};

const playGame = (userChoice) => {
  //Generate computer choice
  const compChoice = genCompChoice();

  if (userChoice === compChoice) {
    //Draw Game
    drawGame();
  } else {
    let userWin = true;
    if (userChoice === "rock") {
      //scissors, paper
      userWin = compChoice === "paper" ? false : true;
    } else if (userChoice === "paper") {
      //rock, scissors
      userWin = compChoice === "scissors" ? false : true;
    } else {
      //rock, paper
      userWin = compChoice === "rock" ? false : true;
    }
    showWinner(userWin, userChoice, compChoice);
  }
};

choices.forEach((choice) => {
  choice.addEventListener("click", () => {
    const userChoice = choice.getAttribute("id");
    playGame(userChoice);
  });
});

</script>
</html>
